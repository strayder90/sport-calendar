<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sport Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/css/main.css">
</head>

<body>
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sport Calendar</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./sport.html">Sport</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./team.html">Teams</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="addInputButton">
    <!-- Modal trigger -->
    <button id="addTeamBtn" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#modal">
      Add Event
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <form class='form-control'>
                <input id="eventName" type="text" class="form-control mb-2" placeholder="Event name">
                <select id='sportId' class="form-select">
                  <option selected>Select sport</option>
                  <option value="1">Football</option>
                  <option value="2">Tennis</option>
                  <option value="3">Rugby</option>
                </select>
                <select id='teamHomeId' class="form-select">
                  <option selected>Select team home</option>
                  <option value="1">Real Madrid</option>
                  <option value="2">Arsenal</option>
                  <option value="3">Barcelona</option>
                </select>
                <select id='teamAwayId' class="form-select">
                  <option selected>Select team away</option>
                  <option value="1">Real Madrid</option>
                  <option value="2">Arsenal</option>
                  <option value="3">Barcelona</option>
                </select>
                <input id="dateInp" type="text" class="form-control mb-2" placeholder="year/month/day/time">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="saveValues" type="submit" data-bs-dismiss="modal" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <select id="searchedSport" class="form-select" aria-label="Default select example" style="width: 200px;">

  </select>
  <button id="searchBtn" class='btn btn-primary'>Search</button>
  <div id="eventTeams" class="shadow-lg p-5 mb-5 bg-white rounded">
    <table id="eventList" class="table table-hover border-dark table-bordered"></table>
  </div>

  <footer id="footer">
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
      &copy; Sport-Radar chalenge 2022
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="./Event.js"></script>
</body>

</html>
